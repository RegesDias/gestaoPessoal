<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="../css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
</head>
<body>
<div class="container">
    <form action="" class="form-horizontal"  role="form">
        <fieldset>
            <legend>Test</legend>
            <div class="form-group">
                <label for="dtp_input1" class="col-md-2 control-label">DateTime Picking</label>
                <div class="input-group date form_inicio col-md-3" data-date="2018-10-01T08:00:00Z" data-date-format="dd/mm/yyyy - hh:ii" data-link-field="dtp_input1">
                    <input id='dtaInicio' name="dtaInicio" class="form-control" size="16" type="text" value="" readonly>
					<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                </div>
                <div class="input-group date form_fim col-md-3" data-date="2018-10-01T08:00:00Z" data-date-format="dd/mm/yyyy - hh:ii" data-link-field="dtp_input1">
                    <input id='dtaFim' name='dtaFim' class="form-control" size="16" type="text" value="" readonly>
					<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                </div>
				<input type="hidden" id="dtp_input1" value="" /><br/>
				<input type="submit">
            </div>
        </fieldset>
    </form>
</div>

<script type="text/javascript" src="./jquery/jquery-1.8.3.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="./bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
<script type="text/javascript" src="../js/locales/bootstrap-datetimepicker.fr.js" charset="UTF-8"></script>
<script type="text/javascript">
    $('.form_inicio').datetimepicker({
        language:  'fr',
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		forceParse: 0,
        showMeridian: 1,
        minuteStep:1,
        showMeridian:1,
    });
    $('.form_inicio').datetimepicker('setStartDate', '2018-10-01');
    $('.form_inicio').datetimepicker('setEndDate', '2018-10-31 23:59');
    $('.form_fim').datetimepicker({
        language:  'fr',
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		forceParse: 0,
        showMeridian: 1,
        minuteStep:1,
        showMeridian:1,
    });
    $('.form_fim').datetimepicker('setStartDate', '2018-10-01');
    $('.form_fim').datetimepicker('setEndDate', '2018-10-31 23:59');
</script>

</body>
</html>
